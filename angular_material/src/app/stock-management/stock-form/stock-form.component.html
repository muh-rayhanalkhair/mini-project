<div class="container">
  <h2 mat-dialog-title>Add New Ingredients</h2>
  <mat-dialog-content [formGroup]="stockForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Stock</mat-label>
      <input matInput placeholder="Stock" formControlName="stock" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClose()">Close</button>
    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
  </mat-dialog-actions>
</div>
