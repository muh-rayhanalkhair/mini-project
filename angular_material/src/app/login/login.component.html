<div class="container">
  <div class="wrapper">
    <div class="content-wrapper social-wrapper">
      <div class="title-social">
        <h1>ZettaCafe</h1>
      </div>
      <div class="btn-social">
        <div class="title-btn-social">
          <h3>{{ "login.signin" | translate }}</h3>
        </div>
        <div class="btn-btn-social">
          <button mat-raised-button>Instagram</button>
          <button mat-raised-button>Facebook</button>
          <button mat-raised-button>Gmail</button>
        </div>
      </div>
    </div>
    <div class="content-wrapper form-wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>{{ "login.email" | translate }}</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>{{ "login.password" | translate }}</mat-label>
            <input matInput formControlName="password" />
          </mat-form-field>
        </div>
        <div class="btn-action">
          <button mat-raised-button color="primary">
            {{ "login.btn-submit" | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
