<mat-toolbar>
  <div class="wrapper title-wrapper">
    <a [routerLink]="['']">ZettaCafe</a>
  </div>
  <div class="wrapper btn-wrapper">
    <button
      mat-button
      *ngFor="let menu of newDummyMenus"
      [routerLink]="[menu?.slug]"
    >
      {{ menu?.name }}
    </button>
    <button
      class="border"
      mat-button
      [routerLink]="['home']"
      *ngIf="isToken"
      (click)="onLogout()"
    >
      Logout
    </button>
  </div>
</mat-toolbar>

<div>
  <router-outlet></router-outlet>
</div>
