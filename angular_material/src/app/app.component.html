<mat-toolbar>
  <div class="wrapper">
    <a [routerLink]="['']">ZettaCafe</a>
  </div>
  <div class="wrapper btn-wrapper">
    <button mat-button [routerLink]="['']" *ngIf="!isToken">Home</button>
    <button mat-button [routerLink]="['menu']" *ngIf="!isToken">Menu</button>
    <button
      class="border"
      mat-button
      [routerLink]="['login']"
      *ngIf="!isToken"
    >
      Login
    </button>
    <button mat-button *ngFor="let menu of menus" [routerLink]="[menu?.slug]">
      {{ menu?.name }}
    </button>
    <button
      class="border"
      mat-button
      [routerLink]="['home']"
      *ngIf="isToken"
      (click)="onLogout()"
    >
      Logout
    </button>
  </div>
</mat-toolbar>

<div>
  <router-outlet></router-outlet>
</div>
