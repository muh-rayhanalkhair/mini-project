<div class="app-container">
  <mat-toolbar>
    <div class="wrapper nav-wrapper">
      <!-- <div class="wrapper title-wrapper"> -->
      <a mat-button [routerLink]="['']">{{ "ZettaCafe" | uppercase }}</a>
      <!-- </div> -->
      <a mat-button [routerLink]="['about']">
        {{ "About" | uppercase }}
      </a>
      <a mat-button [routerLink]="['home']">
        {{ "Home" | uppercase }}
      </a>
      <a mat-button [routerLink]="['menu']">
        {{ "Menu" | uppercase }}
      </a>
    </div>
    <div class="wrapper nav-wrapper">
      <a mat-button [routerLink]="['menu-management']" *ngIf="isAdmin">
        {{ "Menu Management" | uppercase }}
      </a>
      <a mat-button [routerLink]="['stock-management']" *ngIf="isAdmin">
        {{ "Stock Management" | uppercase }}
      </a>
      <a mat-button [routerLink]="['cart']" *ngIf="isAdmin || isCustomer">
        {{ "Cart" | uppercase }}
      </a>

      <a mat-button [routerLink]="['login']" *ngIf="!isAdmin && !isCustomer">
        {{ "Login" | uppercase }}
      </a>
      <!-- <a
        mat-button
        
        *ngFor="let menu of newDummyMenus"
        [routerLink]="[menu?.slug]"
        (click)="onClick()"
      >
        {{ menu?.name | uppercase }}
      </a> -->
      <a
        mat-button
        [routerLink]="['home']"
        (click)="onLogout()"
        *ngIf="isAdmin || isCustomer"
      >
        {{ "Logout" | uppercase }}
      </a>
    </div>
  </mat-toolbar>
</div>

<div class="child-container">
  <router-outlet></router-outlet>
</div>
