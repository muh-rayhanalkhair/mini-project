<div class="container">
  <ng-container *ngFor="let recipes of cart">
    <mat-card class="example-card" *ngFor="let recipe of recipes.menu">
      <mat-card-header>
        <mat-card-title>{{ recipe.recipe_id.recipe_name }}</mat-card-title>
        <mat-card-subtitle
          >{{ recipe.recipe_id.price | currency: "Rp. " }} per
          item</mat-card-subtitle
        >
      </mat-card-header>
      <img [src]="recipe.recipe_id.link_recipe" />
    </mat-card>

    <mat-card-actions align="end">
      <mat-card-title>{{
        recipes.total_price | currency: "Rp. "
      }}</mat-card-title>
      <div class="btn-wrapper">
        <button mat-raised-button color="warn" (click)="onCancel(recipes._id)">
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="onCheckOut(recipes._id)"
        >
          CheckOut
        </button>
      </div>
    </mat-card-actions>
  </ng-container>
</div>
