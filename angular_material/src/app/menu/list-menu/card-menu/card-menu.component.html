<mat-card class="example-card" [ngClass]="isNotAvailableStock ? 'sold' : ''">
  <div class="img-wrapper">
    <img mat-card-image [src]="recipe.link_recipe" [alt]="recipe.recipe_name" />
  </div>
  <mat-card-header
    >"
    <mat-card-title>{{ recipe.recipe_name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.price | currency: "Rp. " }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Ingredients:
    <p *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.ingredient_id.name }},
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="isNotAvailableStock"
      (click)="onAddToCart(recipe)"
    >
      Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
