<div class="container">
  <div class="wrapper">
    <div class="btn-container">
      <button id="add" mat-raised-button color="primary" (click)="onAdd()">
        Add Recipe
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onUpdate(element)">{{ element.recipe_name }}</button>
        </td>
      </ng-container>
      <!-- Stock Column -->
      <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency: "Rp. " }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-slide-toggle
            [checked]="element.published"
            (change)="onPublish($event, element)"
            color="primary"
          >
          </mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="recipesLength"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
      (page)="pageEvent = indexingPage($event)"
    >
    </mat-paginator>
  </div>
</div>
